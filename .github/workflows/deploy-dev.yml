name: Deploy (dev)

on:
  push:
    branches: [ "develop" ]
    paths:
      - "backend/**"
      - "!backend/docs/**"
      - "!backend/**/*.md"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: deploy-dev
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH & run deploy script
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_DEV_HOST }}
          username: ${{ secrets.EC2_DEV_USER }}
          key: ${{ secrets.EC2_DEV_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd ~/xend
            git fetch --all
            git checkout develop
            git pull origin develop
            ./backend/scripts/dev/docker-compose.sh
